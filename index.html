<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Label Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="focim">European Aerosols</h1>
  <h2 class="alcim">Címke generátor</h2>
  <div class="controls">
    <button class="btn" id="sablonBtn">Sablon PDF letöltése</button>
    <label for="excelFile" class="btn">Fájl feltöltése (.xlsm)</label>
    <input type="file" id="excelFile" accept=".xlsm">
    <button class="btn" id="downloadBtn">PDF letöltése</button>
  </div>
  <div id="labels"></div>
  <script type="module" src="script.js"></script>
</body>
</html>
